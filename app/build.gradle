apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.0"
    lintOptions {
        abortOnError false
    }
    defaultConfig {
        applicationId "org.glucosio.android"
        minSdkVersion 21
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    lintOptions {
        abortOnError false
    }
    productFlavors {
    }
}

repositories {
    mavenCentral()
    maven { url "https://jitpack.io" }
    maven { url "https://oss.sonatype.org/content/repositories/snapshots/" }
    maven {
        url 'http://repo.spring.io/milestone'
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile "com.androidplot:androidplot-core:0.6.1"
    compile 'com.loopj.android:android-async-http:1.4.9'
    compile 'com.android.support:appcompat-v7:23.0.1'
    compile 'com.android.support:design:23.0.1'
    compile 'com.android.support:cardview-v7:23.0.1'
    compile 'com.android.support:recyclerview-v7:23.0.1'
    compile 'com.wdullaer:materialdatetimepicker:1.5.1'
    compile 'com.android.support:percent:23.0.1'
    compile 'com.github.PhilJay:MPAndroidChart:v2.1.3'
    compile 'uk.co.chrisjenx:calligraphy:2.1.0'
    compile 'com.github.paolorotolo:gitty_reporter:1.1.1'
    compile 'com.michaelpardo:activeandroid:3.1.0-SNAPSHOT'
    compile 'com.wnafee:vector-compat:1.0.5'
    compile 'io.realm:realm-android:0.83.1'
    compile 'net.danlew:android.joda:2.8.2'
    compile 'org.jbundle.util.osgi.wrapped:org.jbundle.util.osgi.wrapped.org.apache.http.client:4.1.2'
    compile 'me.dm7.barcodescanner:zbar:1.8.2'
    compile 'com.android.support:support-v4:23.0.1'
    compile 'com.android.support:support-v4:23.0.1'
    compile 'com.android.support:appcompat-v7:23.0.1'
}
